<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <h1 class="label">Clicker</h1>
        <div class="container">
            <div class="clicker">
                <button class="btn-clicker">
                    <span class="counter">0</span>
                </button>
            </div>
        </div>
    </div>
    <button class="btn-achievements" onclick="openAchievements()">
        <i class="fa fa-star"></i>
    </button>
    <aside class="achievements-tab">
        <button class="btn-close" onclick="closeAchievements()">
            <i class="fa fa-close"></i>
        </button>
        <h2 class="title">Achievements</h2>
        <ul class="achievements-list">
            <li class="achievement-item" id="none-gameplay-item">
                <p class="achievements-name">Enter the clicker</p>
                <div class="progress-bar">
                    <div class="progress-count" style="height:5px;width: 0;"></div>
                </div>
                <span class="progress-percentage">0%</span>
            </li>
            <li class="achievement-item" id="gameplay-item">
                <p class="achievements-name">Click <span class="goal">10</span> times</p>
                <div class="progress-bar">
                    <div class="progress-count" style="height:5px;width: 0;"></div>
                </div>
                <span class="progress-percentage">0%</span>
            </li>
            <li class="achievement-item" id="gameplay-item">
                <p class="achievements-name">Click <span class="goal">100</span> times</p>
                <div class="progress-bar">
                    <div class="progress-count" style="height:5px;width: 0;"></div>
                </div>
                <span class="progress-percentage">0%</span>
            </li>
            <li class="achievement-item" id="gameplay-item">
                <p class="achievements-name">Click <span class="goal">1000</span> times</p>
                <div class="progress-bar">
                    <div class="progress-count" style="height:5px; width: 0;"></div>
                </div>
                <span class="progress-percentage">0%</span>
            </li>
        </ul>
    </aside>
</body>

</html>
