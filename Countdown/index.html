<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="section-center">
        <!-- image -->
        <article class="steam-img">
            <img src="img/steam.jpeg" alt="steam image" />
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>steam games sales</h3>
            <h4 class="sales-date"></h4>
            <p>
                During the sales you have an opportunity to buy such masterpieces like Quake III Arena, DOOM 2-3, The Elder Scrolls III: Morrowind, The Elder Scrolls IV: Oblivion, Dishonored 2, Dishonored&#174;: Death of the Outsider&#8482; etc.
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days"></h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"></h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins"></h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs"></h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of item -->
            </div>
        </article>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
